{% extends 'base.html' %}

{% block title %}List of CVs{% endblock %}

{% block content %}

<h1>List of CVs</h1>

<div style="overflow-x:auto;">
    <table class='styled-table'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Download</th>
                <th>Action</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for cv in cvs %}
                <tr>
                    <td>{{ cv.id }}</td>
                    <td><a href="{% url 'generate-cv' cv.id %}"><button>Download CV</button></a></td>
                    <td><button>Delete</button></td>
                    <td>{{ cv.createdAt }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
