{% extends "admin/index.html" %}


{% block content %}
    <div>
        <div class="user-count">
            <h2>Total no. of Users: {{ no_of_users }}</h2>
        </div>
        <div class="cv-count">
            <h2>Total no. of CVs: {{ no_of_cvs }}</h1>
        </div>
    </div>

    <h1 style="margin-top:20px;">Skill's Chart</h1>
    <div id="container" style="width: 75%;">
        <canvas id="myChart"></canvas>
      </div>

      {{chart_values}}

    {{ block.super }}

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ chart_keys|safe }},
            datasets: [{
                label: '# of skill in cv',
                data: {{ chart_values|safe }},
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
            ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
{% endblock %}
